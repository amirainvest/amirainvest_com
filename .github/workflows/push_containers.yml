name: Push container

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      microservice_list:
        description: "List of microservice names"
        required: false
        type: string
      environment:
        description: "Environment being run in"
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

env:
  AWS_REGION: us-east-1
  environment: "prod"
  microservice_list: "[\"backend_amirainvest_com\", \"brokerage.lambda\", \"market_data.lambda\"]"


jobs:
  build_and_push_container:
    strategy:
      matrix:
        microservice: ${{fromJson(env.microservice_list)}}

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Git pull
        run: git pull

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 903791206266.dkr.ecr.us-east-1.amazonaws.com

      - name: Build DB container
        run: docker-compose build --build-arg INSTALL_DEV_DEPS="false" ${{ matrix.microservice }}

      - name: Kill containers
        run: make _down

      #      - name: Test container
      #        run: docker-compose run ${{ matrix.microservice }} pytest # TODO test the container right before pushing

      #      - name: Tag container version
      #        run: docker tag amirainvest_com_${{ matrix.microservice }}:${{ env.environment }} 903791206266.dkr.ecr.us-east-1.amazonaws.com/amirainvest_com/${{ matrix.microservice }}:1

      #      - name: Push to ECR
      #        run: docker push 903791206266.dkr.ecr.us-east-1.amazonaws.com/amirainvest_com/${{ matrix.microservice }}:1

      - name: Tag container with environment
        run: docker tag amirainvest_com_${{ matrix.microservice }}:"latest" 903791206266.dkr.ecr.us-east-1.amazonaws.com/amirainvest_com/${{ matrix.microservice }}:"${{ env.environment }}"

      - name: Push to ECR
        run: docker push 903791206266.dkr.ecr.us-east-1.amazonaws.com/amirainvest_com/${{ matrix.microservice }}:"${{ env.environment }}"




